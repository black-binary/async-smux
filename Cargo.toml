[package]
name = "async_smux"
version = "0.1.3"
authors = ["black-binary <blackbinary@qq.com>"]
description = "Asynchronous smux library for smol / async-std"
license = "MIT"
edition = "2018"

[dependencies]
futures = "0.3"
bytes = "0.6"
